name: ETF Firebase Analysis

on:
  schedule:
    - cron: '0 10 * * 1-5'  # UTC 10:00 = 台北時間 18:00 (工作日)
  workflow_dispatch:  # 允許手動執行

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pandas numpy
        
    - name: Run ETF Firebase Analysis
      env:
        FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      run: |
        echo "🚀 開始執行ETF Firebase分析..."
        echo "🔥 Firebase URL: $FIREBASE_URL"
        python scripts/etf_analyzer.py
        
    - name: Analysis Summary
      run: |
        echo "✅ ETF分析完成"
        echo "📊 資料已儲存至Firebase"
        echo "🎯 可於Firebase控制台查看結果"
        echo "⏰ 執行時間: $(date)"
