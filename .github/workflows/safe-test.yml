name: Safe Code Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests pandas numpy
    
    - name: Check file structure
      run: |
        echo "Checking file structure..."
        ls -la
        echo "Checking scripts directory..."
        ls -la scripts/ || echo "No scripts directory"
        echo "Finding Python files..."
        find . -name "*.py" | head -20
    
    - name: Create test script
      run: |
        cat > test_imports.py << 'EOF'
import sys
import os
sys.path.append('scripts')

print("=== Testing Module Imports ===")

# Test 1: Config import
try:
    from config.etf_config import ETF_INFO, ETF_LIST
    print("âœ… Config import successful")
    print(f"   ETF list: {ETF_LIST}")
    print(f"   ETF count: {len(ETF_INFO)}")
except Exception as e:
    print(f"âŒ Config import failed: {e}")

# Test 2: Firebase client
try:
    from core.firebase_client import FirebaseClient
    client = FirebaseClient()
    print("âœ… Firebase client created successfully")
    print(f"   Firebase URL: {client.firebase_url}")
except Exception as e:
    print(f"âŒ Firebase client failed: {e}")

# Test 3: Dashboard
try:
    from generate_dashboard import ModularDashboard
    dashboard = ModularDashboard()
    print("âœ… Dashboard created successfully")
except Exception as e:
    print(f"âŒ Dashboard creation failed: {e}")

# Test 4: Main analyzer
try:
    import main_analyzer
    print("âœ… Main analyzer imported successfully")
    if hasattr(main_analyzer, 'main'):
        print("âœ… Main function found")
    else:
        print("âš ï¸ No main function found")
except Exception as e:
    print(f"âŒ Main analyzer import failed: {e}")

print("\n=== Test Complete ===")
EOF
    
    - name: Run import tests
      run: |
        python test_imports.py
    
    - name: Test Firebase connection
      env:
        FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      run: |
        cat > test_firebase.py << 'EOF'
import sys
sys.path.append('scripts')

try:
    from core.firebase_client import FirebaseClient
    
    client = FirebaseClient()
